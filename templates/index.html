<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATARADAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #86868b;
            font-size: 17px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 40px;
        }

        .tab {
            padding: 10px 24px;
            font-size: 15px;
            font-weight: 500;
            color: #86868b;
            background: transparent;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: #1d1d1f;
        }

        .tab.active {
            color: #fff;
            background: #1d1d1f;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px 16px 50px;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            outline: none;
            transition: box-shadow 0.2s ease;
        }

        .search-box:focus {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .search-box::placeholder {
            color: #86868b;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868b;
            font-size: 18px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .stat-label {
            font-size: 13px;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .stat-value.alert {
            color: #ff3b30;
        }

        .stat-value.deal {
            color: #34c759;
        }

        .action-button {
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 0 auto 40px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 500;
            color: #fff;
            background: #0071e3;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: #0077ed;
            transform: scale(1.02);
        }

        .action-button:active {
            transform: scale(0.98);
        }

        .action-button:disabled {
            background: #86868b;
            cursor: not-allowed;
            transform: none;
        }

        .action-button.green {
            background: #34c759;
        }

        .action-button.green:hover {
            background: #30b350;
        }

        /* Filter pills */
        .filters {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-pill {
            padding: 8px 16px;
            font-size: 14px;
            color: #1d1d1f;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-pill:hover {
            border-color: #1d1d1f;
        }

        .filter-pill.active {
            background: #1d1d1f;
            color: #fff;
            border-color: #1d1d1f;
        }

        .results {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            overflow: hidden;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f7;
            text-decoration: none;
            color: inherit;
            transition: background 0.15s ease;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background: #f5f5f7;
        }

        .result-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 16px;
            background: #f5f5f7;
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-title {
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .result-meta {
            font-size: 13px;
            color: #86868b;
            display: flex;
            gap: 12px;
        }

        .result-price {
            font-size: 15px;
            color: #86868b;
        }

        .result-price.deal {
            color: #34c759;
            font-weight: 600;
        }

        .result-arrow {
            color: #86868b;
            font-size: 18px;
            margin-left: 12px;
        }

        .result-badge {
            display: inline-block;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 4px;
            margin-left: 8px;
        }

        .badge-auction {
            background: #ff9500;
            color: #fff;
        }

        .badge-deal {
            background: #34c759;
            color: #fff;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #86868b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1d1d1f;
            color: #fff;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 15px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 16px;
            }
            h1 {
                font-size: 32px;
            }
            .stats {
                gap: 24px;
            }
            .stat-value {
                font-size: 28px;
            }
            .tabs {
                gap: 4px;
            }
            .tab {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DATARADAR</h1>
            <p class="subtitle">eBay Pricing Intelligence</p>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="inventory">My Inventory</button>
            <button class="tab" data-tab="deals">Find Deals</button>
        </div>

        <!-- Inventory Tab -->
        <div class="tab-content active" id="tab-inventory">
            <div class="search-container">
                <div class="search-wrapper">
                    <span class="search-icon">&#128269;</span>
                    <input type="text" class="search-box" id="search" placeholder="Search inventory..." autocomplete="off">
                </div>
            </div>

            <div class="filters" style="margin-bottom: 20px;">
                <span style="color: #86868b; font-size: 14px;">Price:</span>
                <span style="color: #86868b;">$</span>
                <input type="number" id="inv-min-price" placeholder="Min" style="width: 80px; padding: 8px 12px; border: 1px solid #e5e5e5; border-radius: 12px; font-size: 14px;">
                <span style="color: #86868b;">-</span>
                <input type="number" id="inv-max-price" placeholder="Max" style="width: 80px; padding: 8px 12px; border: 1px solid #e5e5e5; border-radius: 12px; font-size: 14px;">
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="stat-listings">--</div>
                    <div class="stat-label">Listings</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-rules">--</div>
                    <div class="stat-label">Active Rules</div>
                </div>
                <div class="stat">
                    <div class="stat-value alert" id="stat-alerts">--</div>
                    <div class="stat-label">Alerts</div>
                </div>
            </div>

            <button class="action-button" id="run-pricing">
                Run Pricing Update
            </button>

            <div class="results" id="results">
                <div class="empty-state">Search for items above</div>
            </div>
        </div>

        <!-- Deals Tab -->
        <div class="tab-content" id="tab-deals">
            <div class="search-container">
                <div class="search-wrapper">
                    <span class="search-icon">&#128269;</span>
                    <input type="text" class="search-box" id="deal-search" placeholder="Search eBay for deals..." autocomplete="off">
                </div>
            </div>

            <div class="filters">
                <button class="filter-pill active" data-filter="all">All</button>
                <button class="filter-pill" data-filter="music">Music</button>
                <button class="filter-pill" data-filter="art">Art</button>
                <span style="margin-left: 20px; color: #86868b; font-size: 14px;">Price:</span>
                <span style="color: #86868b;">$</span>
                <input type="number" id="deal-min-price" placeholder="Min" style="width: 80px; padding: 8px 12px; border: 1px solid #e5e5e5; border-radius: 12px; font-size: 14px;">
                <span style="color: #86868b;">-</span>
                <input type="number" id="deal-max-price" placeholder="Max" style="width: 80px; padding: 8px 12px; border: 1px solid #e5e5e5; border-radius: 12px; font-size: 14px;">
            </div>

            <button class="action-button green" id="scan-deals">
                Scan for Deals
            </button>

            <div class="results" id="deal-results">
                <div class="empty-state">Click "Scan for Deals" to find opportunities</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const searchInput = document.getElementById('search');
        const dealSearchInput = document.getElementById('deal-search');
        const resultsDiv = document.getElementById('results');
        const dealResultsDiv = document.getElementById('deal-results');
        const runButton = document.getElementById('run-pricing');
        const scanButton = document.getElementById('scan-deals');
        const toast = document.getElementById('toast');

        let currentFilter = 'all';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
            });
        });

        // Filter pills
        document.querySelectorAll('.filter-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                currentFilter = pill.dataset.filter;
            });
        });

        // Load stats on page load
        async function loadStats() {
            try {
                const resp = await fetch('/api/stats');
                const data = await resp.json();
                document.getElementById('stat-listings').textContent = data.listings;
                document.getElementById('stat-rules').textContent = data.rules;
                document.getElementById('stat-alerts').textContent = data.alerts;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        // Inventory search
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => search(e.target.value), 300);
        });

        async function search(query) {
            resultsDiv.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const resp = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                let items = await resp.json();

                // Apply price filter
                const minPrice = parseFloat(document.getElementById('inv-min-price').value) || 0;
                const maxPrice = parseFloat(document.getElementById('inv-max-price').value) || Infinity;
                items = items.filter(item => item.price >= minPrice && item.price <= maxPrice);

                if (items.length === 0) {
                    resultsDiv.innerHTML = '<div class="empty-state">No items found</div>';
                    return;
                }

                resultsDiv.innerHTML = items.map(item => `
                    <a href="${item.url}" target="_blank" class="result-item">
                        <img src="${item.image || ''}"
                             class="result-image"
                             onerror="this.style.display='none'">
                        <div class="result-info">
                            <div class="result-title">${item.title}</div>
                            <div class="result-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <span class="result-arrow">&#8250;</span>
                    </a>
                `).join('');
            } catch (e) {
                resultsDiv.innerHTML = '<div class="empty-state">Failed to search</div>';
            }
        }

        // Price filter listeners for inventory
        document.getElementById('inv-min-price').addEventListener('input', () => search(searchInput.value));
        document.getElementById('inv-max-price').addEventListener('input', () => search(searchInput.value));

        // Deal search
        let dealSearchTimeout;
        dealSearchInput.addEventListener('input', (e) => {
            clearTimeout(dealSearchTimeout);
            dealSearchTimeout = setTimeout(() => searchDeals(e.target.value), 500);
        });

        async function searchDeals(query) {
            if (!query) return;

            dealResultsDiv.innerHTML = '<div class="loading">Searching eBay...</div>';

            const maxPrice = parseFloat(document.getElementById('deal-max-price').value) || 500;
            const minPrice = parseFloat(document.getElementById('deal-min-price').value) || 0;

            try {
                const resp = await fetch(`/api/deal-search?q=${encodeURIComponent(query)}&max_price=${maxPrice}&min_price=${minPrice}`);
                const items = await resp.json();
                renderDeals(items);
            } catch (e) {
                dealResultsDiv.innerHTML = '<div class="empty-state">Search failed</div>';
            }
        }

        // Price filter listeners for deals
        document.getElementById('deal-min-price').addEventListener('input', () => searchDeals(dealSearchInput.value));
        document.getElementById('deal-max-price').addEventListener('input', () => searchDeals(dealSearchInput.value));

        // Scan for deals
        scanButton.addEventListener('click', async () => {
            scanButton.disabled = true;
            scanButton.textContent = 'Scanning...';
            dealResultsDiv.innerHTML = '<div class="loading">Scanning eBay for deals...</div>';

            try {
                const category = currentFilter === 'all' ? '' : currentFilter;
                const resp = await fetch(`/api/deals?category=${category}`);
                const items = await resp.json();

                renderDeals(items);
                showToast(`Found ${items.length} potential deals`);
            } catch (e) {
                dealResultsDiv.innerHTML = '<div class="empty-state">Scan failed</div>';
            }

            scanButton.disabled = false;
            scanButton.textContent = 'Scan for Deals';
        });

        function renderDeals(items) {
            if (items.length === 0) {
                dealResultsDiv.innerHTML = '<div class="empty-state">No deals found</div>';
                return;
            }

            dealResultsDiv.innerHTML = items.map(item => `
                <a href="${item.url}" target="_blank" class="result-item">
                    <img src="${item.image || ''}"
                         class="result-image"
                         onerror="this.style.display='none'">
                    <div class="result-info">
                        <div class="result-title">
                            ${item.title}
                            ${item.buying_option === 'AUCTION' ? '<span class="result-badge badge-auction">Auction</span>' : ''}
                        </div>
                        <div class="result-meta">
                            <span>${item.condition || ''}</span>
                            <span>${item.seller || ''}</span>
                        </div>
                    </div>
                    <div class="result-price deal">$${item.price.toFixed(2)}</div>
                    <span class="result-arrow">&#8250;</span>
                </a>
            `).join('');
        }

        // Run pricing update
        runButton.addEventListener('click', async () => {
            runButton.disabled = true;
            runButton.textContent = 'Updating...';

            try {
                const resp = await fetch('/api/run-pricing', { method: 'POST' });
                const data = await resp.json();

                showToast(`Updated ${data.updated} items, ${data.failed} failed`);
                loadStats();
            } catch (e) {
                showToast('Update failed');
            }

            runButton.disabled = false;
            runButton.textContent = 'Run Pricing Update';
        });

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initial load
        loadStats();
        search('');
    </script>
</body>
</html>
